apiVersion: apps/v1
kind: Deployment
metadata:
  name: elbcontroller-manager
  namespace: default
  labels:
    app: elbcontroller
spec:
  selector:
    matchLabels:
      app: elbcontroller
  template:
    metadata:
        labels:
          app: elbcontroller
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: wwyizhang/elbcontroller:latest
        name: manager
